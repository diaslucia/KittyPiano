<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitty Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <img class="logo" src="./assets/img/Logo.png"/>
  </nav>
  
  <div class="keys">
    <div class="grupo">
      <div>
        <img class="gato a-gato" src="./assets/img/A1.png"/>
      </div>
      <div class="key a">
        <kbd>A</kbd>
      </div>
    </div>

    <div class="grupo">
      <div>
        <img class="gato s-gato" src="./assets/img/S1.png"/>
      </div>
      <div class="key s">
        <kbd>S</kbd>
      </div>
    </div>
    
    <div class="grupo">
      <div>
        <img class="gato d-gato" src="./assets/img/D1.png"/>
      </div>
      <div class="key d">
        <kbd>D</kbd>
      </div>
    </div>

    <div class="grupo">
      <div>
        <img class="gato f-gato" src="./assets/img/F1.png"/>
      </div>
      <div class="key f">
        <kbd>F</kbd>
      </div>
    </div>

    <div class="grupo">
      <div>
        <img class="gato g-gato" src="./assets/img/G1.png"/>
      </div>
      <div class="key g">
        <kbd>G</kbd>
      </div>
    </div>

    <div class="grupo">
      <div>
        <img class="gato h-gato" src="./assets/img/H1.png"/>
      </div>
      <div class="key h">
        <kbd>H</kbd>
      </div>
    </div>

    <div class="grupo">
      <div>
        <img class="gato j-gato" src="./assets/img/J1.png"/>
      </div>
      <div class="key j">
        <kbd>J</kbd>
      </div>
    </div>

    <div class="grupo">
      <div>
        <img class="gato k-gato" src="./assets/img/K1.png"/>
      </div>
      <div class="key k">
        <kbd>K</kbd>
      </div>
    </div>

    <div class="grupo">
      <div>
        <img class="gato l-gato" src="./assets/img/L1.png"/>
      </div>
      <div class="key l">
        <kbd>L</kbd>
      </div>
    </div>
  </div>
  <div class="instruction">
    <h1>Press the key on your keyboard to play</h1>
  </div>

  <audio id="a" src="./assets/sounds/2.mp3"></audio>
  <audio id="s" src="./assets/sounds/3.mp3"></audio>
  <audio id="d" src="./assets/sounds/5.mp3"></audio>
  <audio id="f" src="./assets/sounds/12.mp3"></audio>
  <audio id="g" src="./assets/sounds/11.mp3"></audio>
  <audio id="h" src="./assets/sounds/9.mp3"></audio>
  <audio id="j" src="./assets/sounds/6.mp3"></audio>
  <audio id="k" src="./assets/sounds/7.mp3"></audio>
  <audio id="l" src="./assets/sounds/8.mp3"></audio>


<script src="js/index.js"></script>
</body>
</html>
